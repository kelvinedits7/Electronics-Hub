{% extends 'base.html' %}
{% load static %}
{% block content %}



<h3>{% if category %}{{ category.name }}{% else %}All Products{% endif %}</h3>
<div class="row">
  {% for p in products %}
    <div class="col-md-3 mb-4">
      <div class="card h-100 d-flex flex-column">
        <a href="{% url 'product_detail' p.slug %}">
          {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}" style="height:200px; object-fit:cover;">
          {% else %}
            <img src="{% static 'images/default_product.jpg' %}" class="card-img-top" alt="No image" style="height:200px; object-fit:cover;">
          {% endif %}
        </a>
        <div class="card-body text-center flex-grow-1 d-flex flex-column">
          <h5 class="card-title">
            <a href="{% url 'product_detail' p.slug %}" class="text-decoration-none text-dark">{{ p.name }}</a>
          </h5>
          <p class="fw-bold">${{ p.price}}</p>
          <div class="d-flex justify-content-between mt-auto">
            <a href="{% url 'product_detail' p.slug %}" class="btn btn-outline-primary btn-sm">View</a>
            <div>
              <a href="#" class="btn btn-primary btn-sm add-to-cart-btn" data-product-id="{{ p.id }}">
                Add to Cart
              </a>
              <span class="cart-msg" style="display:none; color:green; margin-left:5px;"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<!-- AJAX Script -->
<script>
document.querySelectorAll('.add-to-cart-btn').forEach(button => {
  button.addEventListener('click', function(e) {
    e.preventDefault();
    const productId = this.dataset.productId;
    const msgSpan = this.nextElementSibling;

    fetch(`/cart/add/${productId}/`, {
      method: 'GET',
      headers: {'X-Requested-With': 'XMLHttpRequest'}
    })
    .then(response => response.json())
    .then(data => {
      if(data.success){
        msgSpan.textContent = data.message;
        msgSpan.style.display = 'inline';
        setTimeout(() => msgSpan.style.display = 'none', 2000);
      }
    })
    .catch(error => console.error('Error:', error));
  });
});
</script>

{% endblock %}
